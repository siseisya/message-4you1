<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body align="center">

    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>Alert! </strong>Please. Teruskan tersenyum kerana dirimu begitu berharga
    </div>

    <br></br>


    <div id="confirm">
        <div class="message"></div>
        <button class="yes">Yes</button>
        <button class="no">No</button>
    </div>
    <button onclick='functionConfirm("Banyak ke assignment harini ?", function yes() {
        alert("Nk pinjam3 minit jap")
        window.location.replace("page-1.html")
    },
     function no() {
        alert("okla, bagusnya kamu ni, mesti jenis tak bertangguh kan hehe)")
        window.location.replace("index.html")
    });'>Banyak ke assignment harini ? </button>


    <br></br>

    <script>

        function myFunction() {
            var txt;
            var person = prompt("Please enter your name:", " ");
            if (person == null || person == "") {
                txt = "User cancelled the prompt.";
            } else {
                txt = "Hello " + person + "! How are you today?";
          
            }
        
        document.getElementById("demo").innerHTML = txt;
        }
    


        function functionConfirm(msg, myYes, myNo) {
            var confirmBox = $("#confirm");
            confirmBox.find(".message").text(msg);
            confirmBox.find(".yes,.no").unbind().click(function () {
                confirmBox.hide();
            });
            confirmBox.find(".yes").click(myYes);
            confirmBox.find(".no").click(myNo);
            confirmBox.show();
        }

    </script>
</body>

</html>
